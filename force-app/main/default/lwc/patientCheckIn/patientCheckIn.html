<template>
    <lightning-card title="Appointments Dashboard" icon-name="standard:checkin">
        <div class="slds-p-horizontal_medium slds-m-bottom_medium">
            <div class="slds-grid slds-gutters slds-m-bottom_small slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-button-group>
                        <lightning-button label="Yesterday" name="YESTERDAY" onclick={handleFilterClick}></lightning-button>
                        <lightning-button label="Today" name="TODAY" variant="brand" onclick={handleFilterClick}></lightning-button>
                        <lightning-button label="Tomorrow" name="TOMORROW" onclick={handleFilterClick}></lightning-button>
                    </lightning-button-group>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-button-group>
                        <lightning-button label="Custom Date" name="CUSTOM_DATE" onclick={handleFilterClick}></lightning-button>
                        <lightning-button label="Custom Range" name="CUSTOM_RANGE" onclick={handleFilterClick}></lightning-button>
                    </lightning-button-group>
                </div>
            </div>

            <div class="slds-grid slds-gutters slds-m-bottom_small" if:true={showCustomDateInputs}>
                <div class="slds-col">
                    <lightning-input type="date" label="Start Date" name="startDate" value={startDate} onchange={handleDateChange}></lightning-input>
                </div>
                <div class="slds-col" if:true={isCustomRangeFilter}>
                    <lightning-input type="date" label="End Date" name="endDate" value={endDate} onchange={handleDateChange}></lightning-input>
                </div>
            </div>
            
            <lightning-input
                label="Search by Patient Name or Contact Number"
                type="search"
                onchange={handleSearch}
                value={searchTerm}
                placeholder="Search scheduled and checked-in patients..."
            ></lightning-input>
        </div>

        <div class="slds-p-horizontal_medium">
            <template if:true={appointments.length}>
                <lightning-datatable
                    key-field="Id"
                    data={appointments}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column
                ></lightning-datatable>
            </template>
            <template if:false={appointments.length}>
                <div class="slds-align_absolute-center slds-p-around_medium slds-text-color_weak">
                    No matching appointments found.
                </div>
            </template>
        </div>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Check-In Patient</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>
                        Checking in <strong>{selectedPatientName}</strong> for their appointment at
                        <lightning-formatted-date-time
                            value={selectedAppointmentTime}
                            time-zone="Asia/Kolkata"
                            hour="2-digit"
                            minute="2-digit"
                            hour12="true"
                        ></lightning-formatted-date-time>.
                    </p>
                    <div class="slds-form-element slds-m-vertical_medium">
                        <span class="slds-form-element__label">Reason for Visit</span>
                        <div class="slds-form-element__control slds-p-top_x-small">
                            {selectedReasonForVisit}
                        </div>
                    </div>
                    <lightning-input
                        type="datetime"
                        label="Arrival Time"
                        value={arrivalTime}
                        onchange={handleTimeChange}
                        required
                    ></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Confirm Check-In" onclick={confirmCheckIn} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
